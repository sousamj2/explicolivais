<div class="quiz-results-list-container">
    <div class="results-header">
        <h1>Histórico de Resultados</h1>
    </div>

    {% if all_results %}
        <div class="results-list-table">
            <table>
                <thead>
                    <tr>
                        <th>Quiz UUID</th>
                        <th>Data/Hora</th>
                        <th>Usuário</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in all_results %}
                    <tr>
                        <td><code>{{ result.quiz_uuid }}</code></td>
                        <td>{{ result.timestamp }}</td>
                        <td>{{ result.user_id }}</td>
                        <td>
                            <a href="{{ url_for('quiz.view_quiz_result', quiz_uuid=result.quiz_uuid) }}" class="btn btn-sm">
                                Ver Resultados
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% else %}
        <p>Nenhum resultado salvo ainda.</p>
    {% endif %}

    <div class="results-actions">
        <a href="{{ url_for('quiz.start_quiz') }}" class="btn btn-primary">
            Fazer Novo Quiz
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            Voltar ao Início
        </a>
    </div>
</div>

<style>
    .quiz-results-list-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    .results-list-table {
        margin: 20px 0;
        overflow-x: auto;
    }

    .results-list-table table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    .results-list-table thead {
        background: #f3f4f6;
        border-bottom: 2px solid #e5e7eb;
    }

    .results-list-table th {
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: var(--blue-title);
    }

    .results-list-table td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
    }

    .results-list-table code {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 12px;
        font-family: monospace;
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 14px;
    }

    @media (prefers-color-scheme: dark) {
        .results-list-table {
            background: #1b2a4a;
        }

        .results-list-table table {
            background: #1b2a4a;
        }

        .results-list-table thead {
            background: #0f1a2e;
            border-bottom-color: #314575;
        }

        .results-list-table th {
            color: var(--yellow-header);
        }

        .results-list-table td {
            border-bottom-color: #314575;
            color: #e6efff;
        }

        .results-list-table code {
            background: #0f1a2e;
            color: #dbeafe;
        }
    }
</style>
